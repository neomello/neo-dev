openapi: 3.1.0
info:
  title: NEØ Playground API
  description: API mínima para testes e validação
  version: 0.1.0
  license:
    name: MIT
  contact:
    name: MELLØ // POST-HUMAN

servers:
  - url: http://localhost:3000
    description: Local development

security: []

paths:
  /health:
    get:
      summary: Health check
      description: Verifica se a API está funcionando
      operationId: healthCheck
      tags:
        - system
      responses:
        '200':
          description: API está funcionando
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-12-17T18:00:00Z'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
